name: Deploy to Server

on: push


jobs:
  first_job:
    runs-on: ubuntu-latest

    env:
      NAME: CodigoFacilito

    steps:
      - name: Working dir
        run: echo "my_variable=Hola Mundo" >> $GITHUB_OUTPUT


  second_job:
    if: ${{github.ref == 'refs/heads/main'}}
    needs: first_job
    runs-on: ubuntu-latest

    steps:
      - name: Hola mundo
        run: echo "Hola mundo ${{github.ref}}"
